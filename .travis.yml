# Travis-CI configuration file for Plinth

dist: trusty
sudo: required
language: generic

services:
  - docker

env:
  - DJANGO_VERSION=">=1.10.0"

# Debian packages required
before_install:
  - docker pull debian:latest
  - docker sudo apt-get update -qq
  - docker sudo apt-get -y install augeas-tools python3-dev python3-gi libaugeas-dev

# Command to install dependencies
install:
  - docker virtualenv --python=python3 --system-site-packages _venv
  - docker source _venv/bin/activate
  - docker pip install Django$DJANGO_VERSION
  - docker pip install coverage==3.7
  - docker pip install -r requirements.txt

# Command to run tests
script: docker python3 setup.py test

notifications:
  email:
    on_success: change
    on_failure: always
